<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    *{box-sizing:border-box}
    body{margin:0;font-family:"Segoe UI",system-ui,Arial,sans-serif;min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#4f46e5,#9333ea);padding:20px}
    .container{width:100%;max-width:380px;background:#fff;padding:36px 30px;border-radius:16px;box-shadow:0 18px 45px rgba(0,0,0,.25);text-align:center}
    h2{margin:0 0 20px;color:#111827;font-size:22px;font-weight:800}
    input{width:100%;padding:12px 14px;margin:10px 0;border-radius:10px;border:1px solid #d1d5db;outline:none;font-size:15px}
    input:focus{border-color:#4f46e5;box-shadow:0 0 0 4px rgba(79,70,229,.18)}
    .btn{width:100%;padding:12px 14px;margin-top:14px;border:none;border-radius:10px;background:linear-gradient(135deg,#4f46e5,#9333ea);color:#fff;font-size:16px;font-weight:800;cursor:pointer;transition:.2s}
    .btn:hover{transform:translateY(-2px);box-shadow:0 12px 22px rgba(79,70,229,.35)}
    #msg{margin-top:12px;font-size:14px;font-weight:600}
    .link{margin-top:14px;font-size:13px}
    .link a{color:#4f46e5;font-weight:700;text-decoration:none}
  </style>
</head>
<body>

<div class="container">
  <h2>Admin Login</h2>

  <input type="email" id="email" placeholder="Admin Email" required />
  <input type="password" id="password" placeholder="Password" required />

  <button class="btn" onclick="loginAdmin()">Login</button>
  <p id="msg"></p>

  <div class="link">Are you an employee? <a href="employee-login.html">Go to Employee Login</a></div>
</div>

<script>
async function loginAdmin() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const msg = document.getElementById("msg");
  msg.innerText = "";
  msg.style.color = "red";

  if (!email || !password) {
    msg.innerText = "Email and password required";
    return;
  }

  try {
    const response = await fetch("https://employee-system-84mh.onrender.com/api/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await response.json();

    if (!response.ok) {
      msg.innerText = data.message || "Login failed";
      return;
    }

    // Role check: admin only
    if (data.role !== "admin") {
      msg.innerText = "This page is for admins only.";
      return;
    }

    localStorage.setItem("token", data.token);
    localStorage.setItem("role", data.role);
    localStorage.setItem("employee_id", data.employee_id);
    localStorage.setItem("employee_name", data.name);

    msg.style.color = "green";
    msg.innerText = "Login successful! Redirecting...";
    setTimeout(() => window.location.href = "admin.html", 800);

  } catch (error) {
    console.error(error);
    msg.innerText = "Cannot connect to server";
  }
}
</script>

</body>
</html>
