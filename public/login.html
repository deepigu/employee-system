<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee/Admin Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Employee/Admin Login</h2>

  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />

  <button class="btn" onclick="login()">Login</button>
  <p id="msg" style="color:red;"></p>
</div>

<script>
async function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const msg = document.getElementById("msg");
  msg.innerText = "";

  if (!email || !password) {
    msg.innerText = "Email and password required";
    return;
  }

  try {
    const response = await fetch("https://employee-system-84mh.onrender.com/api/auth/login", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ email, password })
    });

    const data = await response.json();
    console.log("Login response:", data);

    if (!response.ok) {
      msg.innerText = data.message || "Login failed";
      return;
    }

    // Save to localStorage
    localStorage.setItem("token", data.token);
    localStorage.setItem("role", data.role);
    localStorage.setItem("employee_id", data.employee_id);
    localStorage.setItem("employee_name", data.name);

    // Redirect based on role
    if (data.role === "admin") {
      window.location.href = "admin.html";       // admin page
    } else {
      window.location.href = "employee.html";    // employee page
    }

  } catch (error) {
    console.error(error);
    msg.innerText = "Cannot connect to server";
  }
}
</script>

</body>
</html>
