<!DOCTYPE html>
<html>
<head>
  <title>Add Employee</title>
</head>
<body>
  <h2>Add New Employee</h2>

  <input type="text" id="employee_id" placeholder="Employee ID" /><br><br>
  <input type="text" id="name" placeholder="Name" /><br><br>
  <input type="email" id="email" placeholder="Email" /><br><br>
  <input type="password" id="password" placeholder="Password" /><br><br>
  <select id="role">
    <option value="employee">Employee</option>
    <option value="admin">Admin</option>
  </select><br><br>

  <button onclick="addEmployee()">Add Employee</button>

  <p id="msg"></p>

  <script>
    async function addEmployee() {
      const employee_id = document.getElementById("employee_id").value;
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      const token = localStorage.getItem("token"); // Admin token stored after login

      if (!token) {
        document.getElementById("msg").innerText = "Please login as admin first!";
        return;
      }

      try {
        const res = await fetch("http://localhost:3000/api/admin/add-employee", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ employee_id, name, email, password, role })
        });

        const data = await res.json();

        if (res.ok) {
          document.getElementById("msg").innerText = `Employee added: ${data.name} (${data.employee_id})`;
        } else {
          document.getElementById("msg").innerText = `Error: ${data.message}`;
        }
      } catch (err) {
        document.getElementById("msg").innerText = `Request failed: ${err.message}`;
      }
    }
  </script>
</body>
</html>
