<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, -apple-system, Arial, sans-serif;
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      min-height: 100vh;
      padding: 22px;
      color: #111827;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .wrap { width: 100%; max-width: 900px; }

    .topbar {
      background: rgba(255, 255, 255, 0.92);
      border: 1px solid rgba(255,255,255,0.7);
      border-radius: 16px;
      padding: 16px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.18);
      backdrop-filter: blur(8px);
    }

    .brand { display: flex; gap: 12px; align-items: center; }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      box-shadow: 0 10px 20px rgba(79, 70, 229, 0.35);
    }

    .brand h2 { margin: 0; font-size: 18px; font-weight: 800; }

    .sub { margin: 2px 0 0; font-size: 13px; color: #4b5563; font-weight: 600; }

    .chip {
      padding: 8px 10px;
      border-radius: 999px;
      background: #eef2ff;
      color: #3730a3;
      font-weight: 800;
      font-size: 13px;
      border: 1px solid #e0e7ff;
      white-space: nowrap;
    }

    .grid {
      margin-top: 16px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    @media (min-width: 900px) {
      .grid { grid-template-columns: 1.1fr 0.9fr; align-items: start; }
    }

    .card {
      background: rgba(255, 255, 255, 0.94);
      border: 1px solid rgba(255,255,255,0.7);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.18);
      backdrop-filter: blur(8px);
    }

    .card h3 { margin: 0 0 10px; font-size: 16px; font-weight: 900; }

    .muted { color: #6b7280; font-size: 13px; margin: 0 0 12px; }

    .btn {
      width: 100%;
      border: none;
      cursor: pointer;
      font-weight: 800;
      border-radius: 12px;
      padding: 12px 14px;
      transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
      color: #fff;
      margin-top: 10px;
    }

    .btn:hover { transform: translateY(-2px); box-shadow: 0 12px 22px rgba(0, 0, 0, 0.18); }
    .btn:active { transform: translateY(0px); box-shadow: none; }

    .btn:disabled {
      opacity: 0.55;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .primary { background: linear-gradient(135deg, #4f46e5, #9333ea); }
    .success { background: linear-gradient(135deg, #10b981, #059669); }
    .warning { background: linear-gradient(135deg, #f59e0b, #d97706); }
    .danger  { background: linear-gradient(135deg, #ef4444, #dc2626); }

    /* Exit button style */
    .secondary {
      background: #ffffff;
      color: #111827;
      border: 1px solid #e5e7eb;
    }

    #msg { margin: 12px 0 0; font-size: 14px; font-weight: 700; }

    .note {
      margin-top: 12px;
      font-size: 12px;
      color: rgba(255,255,255,0.85);
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h2>Employee Dashboard</h2>
          <p class="sub">Clock in, manage breaks, and exit</p>
        </div>
      </div>
      <div class="chip" id="welcome"></div>
    </div>

    <div class="grid">
      <div class="card">
        <h3>Quick Actions</h3>
        <p class="muted">Use the buttons below to update your work status.</p>

        <button class="btn success" id="btnClockIn">Clock In</button>
        <button class="btn warning" id="btnBreakStart">Break Start</button>
        <button class="btn primary" id="btnBreakEnd">Break End</button>

        <!-- ✅ Exit button (does NOT logout) -->
        <button class="btn secondary" id="btnExit">Exit (Close App)</button>

        <!-- Optional Logout (still available) -->
        <button class="btn danger" id="btnLogout">Logout</button>

        <p id="msg"></p>
      </div>

      <div class="card">
        <h3>Status</h3>
        <p class="muted">Your latest action result will appear here.</p>

        <div style="padding:14px;border-radius:12px;border:1px solid #e5e7eb;background:#fff;">
          <div style="font-weight:900;color:#111827;margin-bottom:6px;">Last Message</div>
          <div id="statusBox" style="color:#374151;font-weight:600;">No action yet.</div>
        </div>

        <p class="muted" style="margin-top:12px;">
          Tip: Always click “Break End” after your break.
        </p>
      </div>
    </div>

    <div class="note">Employee Login Automation • Employee Panel</div>
  </div>

  <script>
    const BASE_URL = "https://employee-system-84mh.onrender.com";
    const token = localStorage.getItem("token");
    const name = localStorage.getItem("employee_name");
    const role = localStorage.getItem("role");

    if (!token) window.location.href = "login.html";
    if (role !== "employee") window.location.href = "admin.html";

    document.getElementById("welcome").innerText = "Welcome, " + (name || "Employee");

    const msgEl = document.getElementById("msg");
    const statusBox = document.getElementById("statusBox");

    const btnClockIn = document.getElementById("btnClockIn");
    const btnBreakStart = document.getElementById("btnBreakStart");
    const btnBreakEnd = document.getElementById("btnBreakEnd");
    const btnExit = document.getElementById("btnExit");
    const btnLogout = document.getElementById("btnLogout");

    const buttons = [btnClockIn, btnBreakStart, btnBreakEnd, btnExit, btnLogout];

    function setBusy(isBusy) {
      buttons.forEach(b => b.disabled = isBusy);
    }

    // ----------------------------
    // Auto exit reminder after 15 minutes
    // ----------------------------
    let exitTimer = null;

    function startExitTimer() {
      clearTimeout(exitTimer);
      exitTimer = setTimeout(() => {
        exitApp(true);
      }, 15 * 60 * 1000); // 15 minutes
    }

    function afterAction() {
      startExitTimer();
    }

    // Start timer when page loads
    startExitTimer();

    // ----------------------------
    // API Call
    // ----------------------------
    async function callAPI(endpoint) {
      setBusy(true);

      msgEl.style.color = "#111827";
      msgEl.innerText = "Processing...";
      statusBox.innerText = "Processing...";

      try {
        const res = await fetch(BASE_URL + endpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
          }
        });

        const data = await res.json();

        if (!res.ok) {
          msgEl.style.color = "red";
          msgEl.innerText = data.message || "Request failed";
          statusBox.innerText = data.message || "Request failed";
          return { ok: false, data };
        }

        msgEl.style.color = "green";
        msgEl.innerText = data.message;
        statusBox.innerText = data.message;
        return { ok: true, data };

      } catch (err) {
        msgEl.style.color = "red";
        msgEl.innerText = "Server error";
        statusBox.innerText = "Server error";
        return { ok: false, error: err };
      } finally {
        setBusy(false);
      }
    }

    // ----------------------------
    // Actions
    // ----------------------------
    async function clockIn() {
      await callAPI("/api/time/clock-in");
      afterAction();
    }

    async function startBreak() {
      await callAPI("/api/time/break-start");
      afterAction();
    }

    async function endBreak() {
      await callAPI("/api/time/break-end");
      afterAction();
    }

    // ✅ Exit (does NOT logout)
    function exitApp(fromAuto = false) {
      msgEl.style.color = "#111827";
      msgEl.innerText = fromAuto
        ? "15 minutes passed. You can close the app now."
        : "You can close the app now.";

      statusBox.innerText = msgEl.innerText;

      // Try to close (works in some installed PWAs / some browsers)
      window.close();

      // If blocked, give clear instructions
      setTimeout(() => {
        alert("To close the app: press Home (or swipe up). To fully close, open App Switcher and swipe the app away.");
      }, 200);
    }

    // Logout (optional)
    async function logout() {
      setBusy(true);
      msgEl.style.color = "#111827";
      msgEl.innerText = "Logging out...";
      statusBox.innerText = "Logging out...";

      await callAPI("/api/time/logout");
      localStorage.clear();
      window.location.href = "login.html";
    }

    // ----------------------------
    // Button wiring
    // ----------------------------
    btnClockIn.addEventListener("click", clockIn);
    btnBreakStart.addEventListener("click", startBreak);
    btnBreakEnd.addEventListener("click", endBreak);
    btnExit.addEventListener("click", () => exitApp(false));
    btnLogout.addEventListener("click", logout);
  </script>
</body>
</html>
