<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
</head>
<body>

<h2>Admin Dashboard</h2>

<h3>Add Employee</h3>

<input type="text" id="emp_id" placeholder="Employee ID">
<input type="text" id="name" placeholder="Name">
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<select id="role">
  <option value="employee">Employee</option>
  <option value="admin">Admin</option>
</select>

<button onclick="addEmployee()">Add Employee</button>

<hr>

<h3>All Activity Logs</h3>
<button onclick="loadLogs()">Refresh Logs</button>

<table border="1" id="logTable">
  <thead>
    <tr>
      <th>Employee ID</th>
      <th>Action</th>
      <th>Timestamp</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<p id="msg"></p>

<script>

const API = "https://employee-system-84mh.onrender.com";
const token = localStorage.getItem("token");

if (!token) {
  window.location.href = "login.html";
}

// ✅ Add Employee
async function addEmployee() {
  const employee_id = document.getElementById("emp_id").value;
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const role = document.getElementById("role").value;

  try {
    const response = await fetch(API + "/api/admin/add-employee", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + token
      },
      body: JSON.stringify({ employee_id, name, email, password, role })
    });

    const data = await response.json();
    document.getElementById("msg").innerText = data.message;

  } catch (error) {
    document.getElementById("msg").innerText = "Server error";
  }
}

// ✅ Load Logs
async function loadLogs() {
  try {
    const response = await fetch(API + "/api/admin/logs", {
      headers: {
        "Authorization": "Bearer " + token
      }
    });

    const logs = await response.json();
    const tbody = document.querySelector("#logTable tbody");
    tbody.innerHTML = "";

    logs.forEach(log => {
      const row = `
        <tr>
          <td>${log.employee_id}</td>
          <td>${log.action}</td>
          <td>${log.timestamp}</td>
        </tr>
      `;
      tbody.innerHTML += row;
    });

  } catch (error) {
    document.getElementById("msg").innerText = "Cannot load logs";
  }
}

</script>

</body>
</html>
